{% extends 'base.html' %}

{% block head %}
<title>Image Scrapper</title>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-xs-12">
        <div class="navbar navbar-dark bg-primary">
            <div class="h2 text-center">Welcome To Image Scrapper Application</div>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                {% if res %}
                <div class="alert alert-success">{{ res }}</div>
                {% endif %}
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Scrap Images
                    </div>
                    <div class="panel-body">
                        <form action="" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control" name="searchStr" placeholder="Search Image" required>
                            </div>
                            <div class="form-group">
                                <input type="number" value="10" class="form-control" name="imageCount" placeholder="Number of Images" required>
                            </div>
                            <div class="form-group">
                                <select name="searchEngine" id="searchEngine" class="form-control">
                                    <option value="bing" selected>Bing</option>
                                    <option value="google">Google</option>
                                </select>
                            </div>
                            <div class="form-group text-center">
                                <input type="submit" id="submit" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <span><b>Recommended:</b> Bing (Scrapping is much faster then google.)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
